<script>
var day;
switch(new Date().getDay()){
	case 0:
		day="senin";
		break;
	case 1:
		day="selasa";
		break;
	case 2:
		day="rabu";
		break;
	case 3:
		day="kamis";
		break;
	case 4:
		day="jumat";
		break;
	case 5:
		day="sabtu";
		break;
	case 6:
		day="minggu";
		break;
}
document.write("sekarang hari "+day);
</script>
